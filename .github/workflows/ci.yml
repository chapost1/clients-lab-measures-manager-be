name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image - target test
        run: docker build . --file Dockerfile --tag chapost/clients-lab-measures-manager-be:test --target test
  
  tests:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Run image with tests suite
        run: docker run -it --rm test-node-docker-lab-clients:test

